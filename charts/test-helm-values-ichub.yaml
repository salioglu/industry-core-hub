# CI-specific configuration for Helm chart testing
# This file provides minimal valid configuration to allow the backend to start
# without requiring external services (EDC, DTR, external Keycloak, etc.)

backend:
  enabled: true
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
      ephemeral-storage: "256Mi"
    limits:
      memory: "512Mi"
      cpu: "500m"
      ephemeral-storage: "1Gi"
  
  # Override configuration to provide valid (but unused) URLs for CI
  configuration:
    # Consumer configuration - provide dummy but valid URLs
    consumer:
      discovery:
        discovery_finder:
          url: "http://localhost/api/v1.0/administration/connectors/discovery/search"
        oauth:
          url: "http://localhost/auth/"
          realm: "test"
          client_id: "test-client"
          client_secret: "test-secret"
      connector:
        controlplane:
          hostname: "http://localhost"
          apiKey: "test-key"

frontend:
  enabled: true
  resources:
    requests:
      memory: "128Mi"
      cpu: "50m"
      ephemeral-storage: "64Mi"
    limits:
      memory: "256Mi"
      cpu: "200m"
      ephemeral-storage: "256Mi"

postgresql:
  enabled: true
  primary:
    resources:
      requests:
        memory: "128Mi"
        cpu: "100m"
      limits:
        memory: "256Mi"
        cpu: "200m"

keycloak:
  enabled: true
  resources:
    requests:
      memory: "768Mi"
      cpu: "300m"
      ephemeral-storage: "100Mi"
    limits:
      memory: "1536Mi"
      cpu: "750m"
      ephemeral-storage: "2Gi"
