{{- if and .Values.backend.enabled (and .Values.backend.configuration.provider.submodel_dispatcher.http.auth.enabled .Values.backend.configuration.provider.submodel_dispatcher.http.auth.token) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-submodel-auth
  labels:
    {{- include "industry-core-hub.backend.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if eq .Values.backend.configuration.provider.submodel_dispatcher.http.auth.type "bearer" }}
  bearer-token: {{ .Values.backend.configuration.provider.submodel_dispatcher.http.auth.token | b64enc }}
  {{- else if eq .Values.backend.configuration.provider.submodel_dispatcher.http.auth.type "apikey" }}
  api-key: {{ .Values.backend.configuration.provider.submodel_dispatcher.http.auth.token | b64enc }}
  {{- end }}
{{- end }}
