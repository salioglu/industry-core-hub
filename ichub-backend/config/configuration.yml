hostname: "http://localhost:9000"

authorization:
  enabled: true
  api_key:
    key: "X-Api-Key"
    value: <<example>>
  keycloak:
    enabled: true
    auth_url: "http://localhost:8080"
    realm: "ICHub"
    client_id: "industry-core-hub-api"
    client_secret: "ichub-client-secret-2024"
    retry:
      max_retries: 3
      retry_delay: 2
      # -- Background retry interval (in seconds) for continuous reconnection attempts after initial failure
      background_retry_interval: 60
agreements:
  - semanticid: urn:samm:io.catenax.generic.digital_product_passport:6.1.0#DigitalProductPassport
    usage:
      context:
        odrl: http://www.w3.org/ns/odrl/2/
        cx-policy: https://w3id.org/catenax/policy/
      permission:
        - action: odrl:use
          constraints:
            - leftOperand: cx-policy:UsagePurpose
              operator: odrl:eq
              rightOperand: cx.circular.dpp:1
      prohibition: []
      obligation: []
    access:
      context:
        odrl: http://www.w3.org/ns/odrl/2/
        cx-policy: https://w3id.org/catenax/policy/
      permission:
        - action: odrl:use
          constraints:
            - leftOperand: cx-policy:Membership
              operator: odrl:eq
              rightOperand: active
      prohibition: []
      obligation: []
  - semanticid: urn:samm:io.catenax.serial_part:3.0.0#SerialPart
    usage:
      context:
        odrl: http://www.w3.org/ns/odrl/2/
        cx-policy: https://w3id.org/catenax/policy/
      permission:
        - action: odrl:use
          LogicalConstraint: odrl:and
          constraints:
            - leftOperand: cx-policy:FrameworkAgreement
              operator: odrl:eq
              rightOperand: DataExchangeGovernance:1.0
            - leftOperand: cx-policy:Membership
              operator: odrl:eq
              rightOperand: active
            - leftOperand: cx-policy:UsagePurpose
              operator: odrl:eq
              rightOperand: cx.core.industrycore:1
      prohibition: []
      obligation: []
    access:
      context:
        odrl: http://www.w3.org/ns/odrl/2/
        cx-policy: https://w3id.org/catenax/policy/
      permission:
        - action: odrl:use
          constraints:
            - leftOperand: cx-policy:Membership
              operator: odrl:eq
              rightOperand: active
      prohibition: []
      obligation: []
  - semanticid: "urn:samm:io.catenax.part_type_information:1.0.0#PartTypeInformation"
    usage:
      context:
        odrl: http://www.w3.org/ns/odrl/2/
        cx-policy: https://w3id.org/catenax/policy/
      permission:
        - action: odrl:use
          LogicalConstraint: odrl:and
          constraints:
            - leftOperand: cx-policy:FrameworkAgreement
              operator: odrl:eq
              rightOperand: DataExchangeGovernance:1.0
            - leftOperand: cx-policy:Membership
              operator: odrl:eq
              rightOperand: active
            - leftOperand: cx-policy:UsagePurpose
              operator: odrl:eq
              rightOperand: cx.core.industrycore:1
      prohibition: []
      obligation: []
    access:
      context:
        odrl: http://www.w3.org/ns/odrl/2/
        cx-policy: https://w3id.org/catenax/policy/
      permission:
        - action: odrl:use
          constraints:
            - leftOperand: cx-policy:Membership
              operator: odrl:eq
              rightOperand: active
      prohibition: []
      obligation: []
  - semanticid: "urn:samm:io.catenax.us_tariff_information:1.0.0#UsTariffInformation"
    usage:
      context:
        odrl: http://www.w3.org/ns/odrl/2/
        cx-policy: https://w3id.org/catenax/policy/
      permission:
        - action: odrl:use
          constraints:
            - leftOperand: cx-policy:UsagePurpose
              operator: odrl:eq
              rightOperand: cx.core.industrycore:1
      prohibition: []
      obligation: []
    access:
      context:
        odrl: http://www.w3.org/ns/odrl/2/
        cx-policy: https://w3id.org/catenax/policy/
      permission:
        - action: odrl:use
          constraints:
            - leftOperand: cx-policy:Membership
              operator: odrl:eq
              rightOperand: active
      prohibition: []
      obligation: []

database:
  connection_string: "postgresql://user:password@localhost:5432/ichub"
  echo: false

cors:
  enabled: true
  allow_origins:
    - "http://localhost:5173"     # Vite dev server
    - "http://localhost:3000"     # React dev server
    - "http://localhost:8080"     # Alternative frontend port
    - "http://127.0.0.1:5173"     # Alternative localhost notation
    - "http://127.0.0.1:3000"
    - "http://127.0.0.1:8080"
    - "http://localhost:4173"
  allow_credentials: true
  allow_methods:
    - "GET"
    - "POST"
    - "PUT"
    - "DELETE"
    - "OPTIONS"
    - "PATCH"
  allow_headers:
    - "*"

consumer:
  discovery:
    discovery_finder:
      url: "https://<discovery-finder>/discoveryfinder/api/v1.0/administration/connectors/discovery/search"
    connector_discovery:
      key: "bpn"
    oauth:
      url: "https://<centralidp.url>/auth/"
      realm: "CX-Central"
      client_id: "<client-id>"
      client_secret: "<client-secret>"
    digitalTwinRegistry:
      dct_type_key: "dct:type"
      dct_type_filter:
        operandLeft: "'http://purl.org/dc/terms/type'.'@id'"
        operator: "="
        operandRight: "https://w3id.org/catenax/taxonomy#DigitalTwinRegistry"
  connector:
    dataspace:
      version: "jupiter"
    controlplane:
      hostname: "https://<control-plane-edc-consumer>"
      apiKeyHeader: X-Api-Key
      apiKey: "<api-key-edc-consumer>"
      managementPath: /management
      protocolPath: /api/v1/dsp
      catalogPath: /catalog

provider:
  connector: 
    dataspace:
      version: "jupiter"
    controlplane:
      hostname: "https://<provider-edc-control-plane>"
      apiKeyHeader: X-Api-Key
      apiKey: "<api-key-controlplane>"
      managementPath: /management
      protocolPath: /api/v1/dsp
    dataplane:
      hostname: "https://<provider-edc-dataplane>"
      publicPath: "/api/public"

  digitalTwinRegistry:
    hostname: "https://<provider-digital-twin-registry>"
    apiPath: /api/v3
    uri: ""
    asset_config:
      dct_type: "https://w3id.org/catenax/taxonomy#DigitalTwinRegistry"
      # existing_asset_id: <registry-asset> # -- In case an existing DTR asset wants to be used specify here the id, otherwise it will be created based on the url, if it not exists it will be created
    lookup:
      uri: ""
    policy:
      usage:
        context:
          odrl: http://www.w3.org/ns/odrl/2/
          cx-policy: https://w3id.org/catenax/policy/
        permission:
          - action: odrl:use
            LogicalConstraint: odrl:and
            constraints:
              - leftOperand: cx-policy:FrameworkAgreement
                operator: odrl:eq
                rightOperand: DataExchangeGovernance:1.0
              - leftOperand: cx-policy:Membership
                operator: odrl:eq
                rightOperand: active
              - leftOperand: cx-policy:UsagePurpose
                operator: odrl:eq
                rightOperand: cx.core.digitalTwinRegistry:1
        prohibition: []
        obligation: []
      access:
        context:
          odrl: http://www.w3.org/ns/odrl/2/
          cx-policy: https://w3id.org/catenax/policy/
        permission:
          - action: odrl:use
            constraints:
              - leftOperand: cx-policy:Membership
                operator: odrl:eq
                rightOperand: active
        prohibition: []
        obligation: []

  submodel_dispatcher:
    path: "./data/submodels"
    apiPath: /submodel-dispatcher